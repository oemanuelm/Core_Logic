<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Thermal Monitor | Core-logic</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; text-align: center; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .cards { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 8px; flex: 1; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .val { font-size: 3em; font-weight: bold; color: #333; }
        .alert { color: #e74c3c; }
        canvas { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
    <meta http-equiv="refresh" content="5">
</head>
<body>
    <div class="container">
        <h1>Sistema de Monitoramento de Picos de Temperatura</h1>
        <div class="cards">
            <div class="card">
                <h3>CPU</h3>
                <div class="val {{ 'alert' if data.cpu_temp > 75 else '' }}">{{ data.cpu_temp }}°C</div>
            </div>
            <div class="card">
                <h3>Ambiente</h3>
                <div class="val">{{ data.amb_temp }}°C</div>
            </div>
            <div class="card">
                <h3>Umidade</h3>
                <div class="val">{{ data.umid_temp }}%</div>
            </div>
        </div>
        <canvas id="chart"></canvas>
        <p>Atualização: {{ data.last }}</p>
    </div>
    <script>
        new Chart(document.getElementById('chart'), {
            type: 'line',
            data: {
                labels: {{ labels | tojson }},
                datasets: [{
                    label: 'Histórico CPU (°C)',
                    data: {{ values | tojson }},
                    borderColor: '#2980b9',
                    backgroundColor: 'rgba(41, 128, 185, 0.2)',
                    fill: true
                }]
            }
        });
    </script>
</body>
</html>
